<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="upper">
            <label for="search">Find Weather Info By Location</label>
            <input type="text" id="search-city" class="search-city" name="search-city" placeholder="Enter city..." required>
            <input type="text" id="search-country" class="search-country" name="search-country" placeholder="Enter country..." required>
            <button class="search-button">Search</button>
            <button type="reset" class="reset-button">Clear</button>
            <div class="temp-selector">
                <div class="pair">
                    <input type="radio" id="farenheit" name="temp">
                    <label for="farenheit">°F</label><br>
                </div>
                <div class="pair">
                    <input type="radio" id="celsius" name="temp">
                    <label for="celsius">°C</label><br>
                </div>
            </div>
        </div>
        <div class="lower"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>

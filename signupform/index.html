<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="left-img">
            <img src="left.jpeg" class="left">
        </div>

        <div class="watermark">
            <img id="odin-head" src="odin-lined.png">
            ODIN
        </div>
    </div>
    <div class="right">
        <div class="header">
            <div class="txt">
                <p class="headtext h1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p class="headtext h2">Sign up <i>now</i> to get started.</p>
                <p class="headtext h3">You <i>know</i> you want to.</p>
            </div>
        </div>
        <form action="" method="get"> 
            <div class="signup">
                <div class="title">Let's do this!</div>
                <div class="fill-in">
                    <div class="form-divs">
                        <div class="form-div">
                           <label for="firstName">FIRST NAME</label>
                           <input type="text" id="firstName" name="first_name">
                       </div>
    
                       <div class="form-div">
                           <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                      </div>
    
    
                       <div class="form-div">
                           <label for="password">PASSWORD</label>
                          <input id="pass" type="password" id="password" name="first_name" required>
                          <p id="error"></p>
                       </div>
                    </div>
    
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="last_name">
                        </div>
                        
                        <div class="form-div">
                            <label for="pnumber">PHONE NUMBER</label>
                            <input type="tel" id="pnumber" name="phone_number">
                        </div>
                        
                        <div class="form-div">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" name="confirm_password" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>
            </div>
        </form>
            
        <p id="plaintext">
            Already have an account?
            <a id="link" href="">Log In</a>
        </p>
    </div>
</body>
<script src="script.js"></script>
</html>
